#Finanzen-Config
Startgeld: 100.0
Waehrung: 'Scoville'
Kuerzel: '$'
#Fuer ercheatetes Geld. Farben per &0-f
Servername: '&2Ch&ci&2ll&ci&2Craft'
#Shops
#Kosten zum Erstellen eines Shops:
Shopkosten: 1000
#Rueckerstattung beim Abriss eines Shops:
Shoperstattung: 500
#Kosten, die entstehen, wenn ein Shop umgestellt wird:
ShopUmstellKosten: 100
#Hoechstabstand, den der Spieler haben darf, um mit einem Shop handeln zu koennen.
Abstand: 3
#Kredite
#MaxZinssatz in Prozent
maxZinssatz: 50
#Kontoauszug /konto
#wieviele Transaktionen sollen gespeichert / angezeigt werden: 0 fuer unbegrenzt
maxTransaktionen: 10
#reichste Spieler - wieviele sollen in der Top-Liste angezeigt werden?
maxReichste: 10
#Grundstuecke:
#Item, das Grundstuecke markiert. Default: Feder (288) Keine Data-Werte mit angeben! Nur ID!
marker: 288
#Tiefe, bis wohin Grundstuecke geschuetzt sind.
Tiefe: 3
#Art, wie Grundstuecke markiert werden. Default: Ecken. Moeglich: Ecken, Zaun, Mauer
GSGrenzen: Zaun
#Kosten fuer 1x1-GS-Feld
GSKosten: 10
#Kosten fuer 1x1-Stadt-Feld
Stadtkosten: 25
#Generell Explosionen ausschalten. "false" = aus
Explosions: false
#MobSpawn generell ausschalten "false" = Monster aus
MobSpawn: true
#Komplette Welt vor Feuerausbreitung schuetzen: "false" = kein Feuer breitet sich aus
Firespread: false
#PVP komplett aus? true = Spieler duerfen sich bekaempfen, bis Polizei in der Stadt existiert, danach toggelbar
PVP: true
#PVP-Geldgewinn: Wieviel Taschengeld verliert der PVP-Verlierer an den Gewinner - in Prozent
PVPGewinn: 20
#Stadtstufen: groesse im Quadrat - Muss nicht unbedingt quadratisch sein, aber so viele Stadtfelder betragen
Stadtstufen:
