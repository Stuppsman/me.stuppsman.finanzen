        minBewohner: 5
        schildpreis: 30
        kosten: 4000
        einnahmen: 500
#Bei der Kapelle entsteht ein Schild, das den Spieler fuer Geld heilt.
    kapelle:
        minBewohner: 4
        schildpreis: 40
        kosten: 4500
#Bei der Mine kann man Kohle guenstig kaufen.
    mine:
        minBewohner: 5
        shoprabatt: 20
        kosten: 5000
        einnahmen: 250
