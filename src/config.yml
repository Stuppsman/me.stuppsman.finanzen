#einnahmen: Jede Woche Montag gibt es einmal Steuereinnahmen beim Serverstart fuer die Stadt.
#Voraussetzung fuer die Einnahmen ist ein Rathaus!
Gebaeude:
#Lager gibt Zugriff aufs Stadtlager, die Truhen koennen mit /stadt lager (danach einzelkisten linksklicken) markiert werden. 
#Pro Bewohner 1 kiste mehr. (=alle 2 Bewohner eine Doppelkiste)
    lager:
        minBewohner: 1
        lagerkisten: 3
        kosten: 2500
#Neben dem Fischer entsteht ein AdminShop, der Fisch mit rabatt verkauft.
    fischer:
        minBewohner: 2
        shoprabatt: 20
        kosten: 3500
        einnahmen: 100
#Muehle eroeffnet neben dem GS-Schild einen AdminShop, der Weizensamen mit Rabatt zum Serverpreis kauft. Rabatt in Prozent.
    muehle:
        minBewohner: 3
        shoprabatt: 20
        kosten: 3500
        einnahmen: 100
